<!DOCTYPE html>
<html ng-app="savor">
<head>
  <meta charset="UTF-8">
  <title>Savor</title>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>

  <!-- Ng route -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js""></script>

  <!-- Things for Angular Material -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

  <!-- Angular Material -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="/styles.css">

  <!-- My Scripts -->
  <script src="app.js"></script>
</head>
<body>
  <div ng-controller="savorCtrl">
    <h1>Savor</h1>
    
    <!-- <ul> -->
      <div ng-repeat="restaurant in restaurants ">
        <h3>{{restaurant.name}}</h3>
        <img ng-src="{{restaurant.image}}">
        <h5>Recommended by: {{restaurant.username}}</h5>
        <img ng-src="{{restaurant.userPhoto}}">
        Food: {{restaurant.foodRating}}<br>
        Service: {{restaurant.serviceRating}}<br>
        Ambiance: {{restaurant.ambianceRating}}<br>
        Comments: {{restaurant.recommendation}}<br><br>
      </div>
    <!-- </ul> -->
  </div>




</body>
</html>
